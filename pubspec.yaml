name: storyteller
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.8.2+1
  get_it: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
      - image_01.png
      - image_02.jpg
      - image_03.jpg
      - image_04.jpg


  fonts:
      - family: SF-Pro-Text-Regular
        fonts:
          - asset: assets/SF-Pro-Text-Regular.otf

      - family: SF-Pro-Text-Bold
        fonts:
          - asset: assets/SF-Pro-Text-Bold.otf

      - family: Calibre-Semibold
        fonts:
          - asset: assets/Calibre Semibold.otf

      - family: CustomIcons
        fonts:
          - asset: assets/custom_icons.ttf
